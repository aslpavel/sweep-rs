[package]
name = "sweep"
version = "0.1.0"
authors = ["Pavel Aslanov <asl.pavel@gmail.com>"]
edition = "2018"
build = "build.rs"

[lib]
name = "sweep_lib"
path = "src/lib.rs"

[[bin]]
name = "sweep"
path = "src/main.rs"

[dependencies]
surf_n_term = { path = "../" }
rayon = "1.4"
clap = "2.33"
anyhow = "1.0.*"
nix = "0.18"
serde_json = "1.0"

[dev-dependencies]
criterion = "0.3.*"

[[bench]]
name = "scorer"
harness = false

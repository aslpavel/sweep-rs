[package]
authors = ["Pavel Aslanov <asl.pavel@gmail.com>"]
build = "build.rs"
edition = "2021"
name = "sweep"
version = "0.7.2"

[lib]
name = "sweep"
path = "src/lib.rs"

[[bin]]
name = "sweep"
path = "src/main.rs"

[dependencies]
anyhow = "^1.0"
crossbeam-channel = "^0.5"
futures = "^0.3"
nix = "^0.20"
rayon = "^1.5"
serde = { version = "^1.0", features = ["derive"] }
serde_json = "^1.0"
tokio = { version = "1", features = ["full"] }
tracing = "^0.1"
tracing-futures = "^0.2"
lazy_static = "^1.1"
surf_n_term = "^0.3.3"
#surf_n_term = { path = "../surf-n-term" }

# binary dependencies (TODO: use workspace)
argh = "^0.1"
tracing-subscriber = "^0.2"

[dev-dependencies]
criterion = "^0.3"

[[bench]]
harness = false
name = "scorer"
